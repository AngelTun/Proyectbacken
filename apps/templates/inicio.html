<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Los Heroes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            margin: 20px 0;
            font-size: 18px;
        }
        .btn-catalogo {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn-catalogo:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Farmacia Los Heroes</h1>
        <p>Encuentra una amplia gama de productos para el cuidado de tu salud. Calidad y atención a tu alcance.</p>
        <a href="catalogo.html" class="btn-catalogo">Ver Catálogo de Productos</a>
    </div>
</body>
</html>
